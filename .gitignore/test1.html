<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: bisque;
            color: rgb(3, 3, 20);
        }
        .container .header {
            padding: 10px;
            text-align: center;
            background-color: rgb(98, 147, 238);
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="header">
            <p><i class="fa fa-telegram fa-2x" aria-hidden="true"> Telegram</i></p>
        </div>
        <div class="inner">
            <div class="login">
                <h1>Đăng nhập</h1>
                <p>Đăng nhập để nhắn tin, chia sẻ hình ảnh của mình. Lưu giữ những khoảnh khắc đáng nhớ.</p>
                <img src="https://cdn.tgdd.vn/2020/09/content/h2-800x450-11.jpg" alt="photo">
            </div>
            <div class="form">
                <p class="login">Đăng nhập</p>
                <form>
                    <p>Email/ SĐT <input type="email" name="email" placeholder="Nhập Email hoặc Số điện thoại" value=""></p>
                    <p>Mật khẩu <input type="password" name="pass" placeholder="Mật khẩu từ 6 đến 32 ký tự" value=""></p>
                </form>
                <p class="note">Quên mật khẩu? Nhấn vào <a href="./">đây</a></p>
                <button type="button" name="btn">Đăng nhập</i></button>
            </div>
        </div>
    </section> 
</body>
</html>
